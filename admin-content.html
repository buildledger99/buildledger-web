
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>コンテンツ管理 - buildledger</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; margin: 0; }
    header, footer { background: #222; color: #fff; text-align: center; padding: 1rem; }
    main { max-width: 960px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    h1 { text-align: center; margin-bottom: 2rem; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    textarea { width: 100%; padding: 0.5rem; margin-top: 0.5rem; border-radius: 4px; border: 1px solid #ccc; height: 150px; }
    button { margin-top: 1.5rem; padding: 0.75rem 2rem; background: #005baa; color: white; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; }
    button:hover { background: #004b99; }
  </style>
</head>
<body>
  <header>
    <h1>buildledger 管理画面</h1>
  </header>
  <main>
    <h1>コンテンツ管理</h1>
    <form>
      <label for="hero">ヒーローテキスト</label>
      <textarea id="hero" name="hero">建築業界の経理とマッチングを一元化</textarea>

      <label for="features">特長ブロック</label>
      <textarea id="features" name="features">経理機能・マッチング・クラウド・無料</textarea>

      <button type="submit">更新する</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 buildledger. All rights reserved.</p>
  </footer>
</body>
</html>
