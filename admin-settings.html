
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>システム設定 - buildledger</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; margin: 0; }
    header, footer { background: #222; color: #fff; text-align: center; padding: 1rem; }
    main { max-width: 800px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; margin-bottom: 2rem; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, select { width: 100%; padding: 0.5rem; margin-top: 0.5rem; border-radius: 4px; border: 1px solid #ccc; }
    button { margin-top: 1.5rem; padding: 0.75rem 2rem; background: #005baa; color: white; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; }
    button:hover { background: #004b99; }
  </style>
</head>
<body>
  <header>
    <h1>buildledger 管理画面</h1>
  </header>
  <main>
    <h1>システム設定</h1>
    <form>
      <label for="mode">運用モード</label>
      <select id="mode" name="mode">
        <option value="free">無料モード</option>
        <option value="paid">有料モード</option>
      </select>

      <label for="admin-email">通知用管理者メール</label>
      <input type="email" id="admin-email" name="admin-email" />

      <button type="submit">設定を保存</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 buildledger. All rights reserved.</p>
  </footer>
</body>
</html>
