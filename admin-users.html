
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ユーザー管理 - buildledger</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f9f9f9; }
    header, footer { background: #222; color: white; text-align: center; padding: 1rem; }
    main { max-width: 960px; margin: 2rem auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    h1 { text-align: center; margin-bottom: 1.5rem; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 0.75rem; border: 1px solid #ccc; text-align: left; }
    th { background: #005baa; color: white; }
    tr:nth-child(even) { background: #f2f2f2; }
  </style>
</head>
<body>
  <header>
    <h1>buildledger 管理画面</h1>
  </header>
  <main>
    <h1>ユーザー管理</h1>
    <table>
      <thead>
        <tr>
          <th>申請日</th>
          <th>会社名</th>
          <th>申請者</th>
          <th>メール</th>
          <th>状態</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2025/06/01</td>
          <td>ABC建設</td>
          <td>山田太郎</td>
          <td>taro@example.com</td>
          <td>承認済</td>
        </tr>
      </tbody>
    </table>
  </main>
  <footer>
    <p>&copy; 2025 buildledger. All rights reserved.</p>
  </footer>
</body>
</html>
