
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事業所検索 - buildledger</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f5f5f5; color: #333; }
    header, footer { background: #222; color: white; text-align: center; padding: 1rem; }
    main { max-width: 960px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    h1 { margin-bottom: 1.5rem; text-align: center; }
    label { font-weight: bold; display: block; margin-top: 1rem; }
    input { width: 100%; padding: 0.5rem; margin-top: 0.5rem; border-radius: 4px; border: 1px solid #ccc; }
    button { margin-top: 1.5rem; padding: 0.75rem; background: #005baa; color: white; border: none; border-radius: 4px; width: 100%; cursor: pointer; }
    button:hover { background: #004b99; }
  </style>
</head>
<body>
  <header>
    <h1>buildledger</h1>
  </header>
  <main>
    <h1>事業所検索</h1>
    <form>
      <label for="company-name">会社名</label>
      <input type="text" id="company-name" placeholder="会社名を入力">

      <label for="location">所在地（都道府県など）</label>
      <input type="text" id="location" placeholder="例：東京都、福岡市など">

      <button type="submit">検索</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 buildledger. All rights reserved.</p>
  </footer>
</body>
</html>
