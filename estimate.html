
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>見積書作成 - buildledger</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header, footer { background: #222; color: #fff; text-align: center; padding: 1rem; }
    main { max-width: 800px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; margin-bottom: 1.5rem; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, textarea { width: 100%; padding: 0.5rem; margin-top: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background-color: #eee; }
    button { margin-top: 2rem; padding: 0.75rem 2rem; background: #005baa; color: white; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; }
    button:hover { background: #004b99; }
  </style>
</head>
<body>
  <header>
    <h1>buildledger</h1>
  </header>
  <main>
    <h1>見積書作成</h1>
    <form>
      <label for="estimate-title">件名</label>
      <input type="text" id="estimate-title" name="estimate-title" required>

      <label for="client-name">宛先（会社名・担当者）</label>
      <input type="text" id="client-name" name="client-name">

      <label for="issue-date">発行日</label>
      <input type="date" id="issue-date" name="issue-date">

      <table>
        <thead>
          <tr>
            <th>項目</th>
            <th>数量</th>
            <th>単価</th>
            <th>金額</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" name="item1" /></td>
            <td><input type="number" name="qty1" /></td>
            <td><input type="number" name="price1" /></td>
            <td><input type="number" name="total1" /></td>
          </tr>
          <tr>
            <td><input type="text" name="item2" /></td>
            <td><input type="number" name="qty2" /></td>
            <td><input type="number" name="price2" /></td>
            <td><input type="number" name="total2" /></td>
          </tr>
        </tbody>
      </table>

      <label for="notes">備考</label>
      <textarea id="notes" name="notes" rows="4"></textarea>

      <button type="submit">見積書を作成</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 buildledger. All rights reserved.</p>
  </footer>
</body>
</html>
