
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ログイン - buildledger</title>
  <style>
    body { font-family: sans-serif; background: #eef2f5; color: #333; margin: 0; padding: 0; }
    header, footer { background: #222; color: #fff; text-align: center; padding: 1rem; }
    main { max-width: 400px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; margin-bottom: 2rem; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input { width: 100%; padding: 0.5rem; margin-top: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 2rem; padding: 0.75rem; background: #005baa; color: white; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; width: 100%; }
    button:hover { background: #004b99; }
  </style>
</head>
<body>
  <header>
    <h1>buildledger</h1>
  </header>
  <main>
    <h1>ログイン</h1>
    <form id="login-form">
      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="email" required />

      <label for="password">パスワード</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">ログイン</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 buildledger. All rights reserved.</p>
  </footer>
</body>
</html>
