
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>領収書発行 - buildledger</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    header, footer { background: #222; color: #fff; text-align: center; padding: 1rem; }
    main { max-width: 700px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    h1 { text-align: center; margin-bottom: 1.5rem; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input { width: 100%; padding: 0.5rem; margin-top: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 2rem; padding: 0.75rem 2rem; background: #005baa; color: white; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; }
    button:hover { background: #004b99; }
  </style>
</head>
<body>
  <header>
    <h1>buildledger</h1>
  </header>
  <main>
    <h1>領収書発行</h1>
    <form>
      <label for="receipt-name">宛名（受領者）</label>
      <input type="text" id="receipt-name" name="receipt-name" required>

      <label for="amount">金額</label>
      <input type="number" id="amount" name="amount" required>

      <label for="date">日付</label>
      <input type="date" id="date" name="date" required>

      <label for="details">詳細</label>
      <input type="text" id="details" name="details" />

      <button type="submit">領収書を発行</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 buildledger. All rights reserved.</p>
  </footer>
</body>
</html>
