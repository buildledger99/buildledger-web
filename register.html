
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>登録申請 - buildledger</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; color: #333; margin: 0; padding: 0; }
    header, footer { background: #222; color: #fff; text-align: center; padding: 1rem; }
    main { max-width: 500px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; margin-bottom: 1.5rem; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, textarea { width: 100%; padding: 0.5rem; margin-top: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 2rem; padding: 0.75rem 2rem; background: #005baa; color: white; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; width: 100%; }
    button:hover { background: #004b99; }
  </style>
</head>
<body>
  <header>
    <h1>buildledger</h1>
  </header>
  <main>
    <h1>登録申請</h1>
    <form id="register-form">
      <label for="company">会社名</label>
      <input type="text" id="company" name="company" required />

      <label for="name">申請者氏名</label>
      <input type="text" id="name" name="name" required />

      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">電話番号</label>
      <input type="tel" id="phone" name="phone" />

      <label for="notes">備考（任意）</label>
      <textarea id="notes" name="notes" rows="3"></textarea>

      <button type="submit">申請する</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 buildledger. All rights reserved.</p>
  </footer>
</body>
</html>
